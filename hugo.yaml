baseURL: https://traeskibetbetty.dk/
languageCode: da-dk
defaultContentLanguage: da-dk
title: Træskibet Betty
theme:
  - PaperMod
params:
  assets:
    disableHLJS: true
    favicon: "/img/favicon.ico"
  enableInlineShortcodes: true
  editPost:
    URL: "https://github.com/UniSail/traeskibetbetty.dk/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  ShowPostNavLinks: true

  ShowBreadCrumbs: true
  defaultTheme: dark
  homeInfoParams:
    Title: Velkommen til Træskibet Betty
    Content: |
      Siden er ved at blive bygget. Der står ikke ret meget endnu men kig rundt 
      og tag endelig kontakt hvis du har spørgsmål. 
      Vi svarer på instagram og facebook. [Håndbog i Betty]({{< ref "Håndbog i betty.md" >}} "Håndbog i Betty")

  socialIcons:
    - name: "Instagram"
      url: "https://www.instagram.com/traeskibet.betty/"
    - name: "Facebook"
      url: "https://www.facebook.com/BettyAfAalborg"

